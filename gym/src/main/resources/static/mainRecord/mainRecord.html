<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修缮记录</title>
    <script src="../jquery.js"></script>
    <script src="../jquery.cookie.js"></script>
</head>
<body>
<table id="table1"></table>
<script>
    var a=   $.cookie("admin");
    if(a != 0 && a != undefined)
    {
        $.ajax({
            type:"get",
            url:"/mainRecord/select",
            success:function (result) {
                var  $a1=$("<a ></a>").text("添加");
                $a1.attr("href","/mainRecord/mainRecordAdd.html");
                $(table1).append($a1);
                var $tr1=$("<tr></tr>");
                var $td1=$("<td></td>").text("编号");
                var $td2=$("<td></td>").text("设备区域");
                var $td3=$("<td></td>").text("设备名称");
                var $td4=$("<td></td>").text("设备编号");
                var $td5=$("<td></td>").text("故障信息");
                var $td6=$("<td></td>").text("维修时间");
                var $td7=$("<td></td>").text("维修金额");
                var $td8=$("<td></td>").text("损坏原因");
                var $td9=$("<td></td>").text("负责人");
                var $td10=$("<td></td>").text("负责人手机号");
                $tr1.append($td1);
                $tr1.append($td2);
                $tr1.append($td3);
                $tr1.append($td4);
                $tr1.append($td5);
                $tr1.append($td6);
                $tr1.append($td7);
                $tr1.append($td8);
                $tr1.append($td9);
                $tr1.append($td10);
                $(table1).append($tr1);
                for (var a=0;a<result.length;a++){
                    var mainRecord=result[a];
                    var $tr2=$("<tr></tr>");
                    var $td11=$("<td></td>").text(mainRecord.mainRecordNumber);
                    var $td22=$("<td></td>").text(mainRecord.equipmentOn);
                    var $td33=$("<td></td>").text(mainRecord.equipmentName);
                    var $td44=$("<td></td>").text(mainRecord.equipmentBianhao);
                    var $td55=$("<td></td>").text(mainRecord.equipmentMessage);
                    var $td66=$("<td></td>").text(mainRecord.mainRecordTime);
                    var $td77=$("<td></td>").text(mainRecord.mainRecordMoney);
                    var $td88=$("<td></td>").text(mainRecord.recordBecouse);
                    var $td99=$("<td></td>").text(mainRecord.mainPeopleName);
                    var $td100=$("<td></td>").text(mainRecord.mainPeoplePhone);
                    var  $a2=$("<a ></a>").text("删除");
                    $a2.attr("onclick","mainRecordDelete("+mainRecord.id+")");
                    $tr2.append($td11);
                    $tr2.append($td22);
                    $tr2.append($td33);
                    $tr2.append($td44);
                    $tr2.append($td55);
                    $tr2.append($td66);
                    $tr2.append($td77);
                    $tr2.append($td88);
                    $tr2.append($td99);
                    $tr2.append($td100);
                    $tr2.append($a2);
                    $(table1).append($tr2);
                }
            }
        })


    }else {
        alert("请登录.............")
        window.location.href = "/login.html";
    }
    //删除
    function mainRecordDelete(a){
        $.ajax({
            type:"get",
            url:"/mainRecord/delete",
            data:{
                id:a
            },
            success:function(result){
                window.location.reload();
            }

        })
    }

</script>
</body>
</html>
