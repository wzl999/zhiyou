<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>潜客记录表</title>
    <script src="../jquery.js"></script>
    <script src="../jquery.cookie.js"></script>
</head>
<body>
<table id="table1"></table>
<script>
    var a=   $.cookie("jiaolian");
    if(a != 0 && a != undefined)
    {
        $.ajax({
            type:"get",
            url:"/youkeInto/select",
            success:function (result) {
                var  $a1=$("<a ></a>").text("添加");
                $a1.attr("href","/youke/youkeAdd.html");
                $(table1).append($a1);
                var $tr1=$("<tr></tr>");
                var $td1=$("<td></td>").text("编号");
                var $td2=$("<td></td>").text("联系方式");
                var $td3=$("<td></td>").text("性别");
                var $td4=$("<td></td>").text("时间");
                var $td5=$("<td></td>").text("备注");
                var $td6=$("<td></td>").text("职业");
                var $td7=$("<td></td>").text("爱好");
                var $td8=$("<td></td>").text("家庭住址");
                var $td9=$("<td></td>").text("状态");
                $tr1.append($td1);
                $tr1.append($td2);
                $tr1.append($td3);
                $tr1.append($td4);
                $tr1.append($td5);
                $tr1.append($td6);
                $tr1.append($td7);
                $tr1.append($td8);
                $tr1.append($td9);
                $(table1).append($tr1);
                for (var a=0;a<result.data.length;a++){
                    var youke=result.data[a];
                    var $tr2=$("<tr></tr>");
                    var $td11=$("<td></td>").text(youke.youkeNumber);
                    var $td22=$("<td></td>").text(youke.youkePhone);
                    var $td33=$("<td></td>").text(youke.youkeSex);
                    var $td44=$("<td></td>").text(youke.youkeTime);
                    var $td55=$("<td></td>").text(youke.youkeBeizhu);
                    var $td66=$("<td></td>").text(youke.youkeZhiye);
                    var $td77=$("<td></td>").text(youke.youkeHobbit);
                    var $td88=$("<td></td>").text(youke.youkeAdress);
                    var $td99=$("<td></td>").text(youke.youkeStatic);
                    var $aupdate=$("<a id='youkeUpdate'></a>").text("修改");
                    $aupdate.attr("href","youkeUpdate.html?id="+youke.id);
                    var  $a2=$("<a ></a>").text("删除");
                    $a2.attr("onclick","youkeDelete("+youke.id+")");
                    $tr2.append($td11);
                    $tr2.append($td22);
                    $tr2.append($td33);
                    $tr2.append($td44);
                    $tr2.append($td55);
                    $tr2.append($td66);
                    $tr2.append($td77);
                    $tr2.append($td88);
                    $tr2.append($td99);
                    $tr2.append($aupdate);
                    $tr2.append($a2);
                    $(table1).append($tr2);
                }
            }
        })


    }else {
        alert("请登录.............")
        window.location.href = "/login.html";
    }
    //删除
    function youkeDelete(a){
        $.ajax({
            type:"get",
            url:"/youkeInto/delete",
            data:{
                id:a
            },
            success:function(result){
                window.location.reload();
            }

        })
    }

</script>


</body>
</html>
